<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Cute+Font&family=Emilys+Candy&family=Kumar+One&family=Mitr:wght@200;300;400;500;600;700&family=Monomaniac+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Pacifico&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <div>
          <h3>HOME</h3>
          <p id="home-score-el">0</p>
          <div class="add-points-container">
            <span id="home-add-one">+1</span>
            <span id="home-add-two">+2</span>
            <span id="home-add-three">+3</span>
          </div>
        </div>
        <div>
          <h3>GUEST</h3>
          <p id="guest-score-el">0</p>
          <div class="add-points-container">
            <span id="guest-add-one">+1</span>
            <span id="guest-add-two">+2</span>
            <span id="guest-add-three">+3</span>
          </div>
        </div>
      </div>
      <button>RESET</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
